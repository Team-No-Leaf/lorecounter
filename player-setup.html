<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="header.jpg" alt="Header Image">
    </header>

    <main>
        <h1>Setup Your Players</h1>

        <label for="playerCount">Number of Players:</label>
        <select id="playerCount" onchange="updatePlayerInputs()">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
        </select>

        <div id="playerInputs"></div>

        <!-- Match Format Selection -->
        <div id="matchFormatContainer" style="display: none;">
            <label for="matchFormat">Match Format:</label>
            <select id="matchFormat" onchange="checkAllInputs()">
                <option value="">Select Format</option>
                <option value="Single">Single</option>
                <option value="Two Games">Two Games</option>
                <option value="Best of Three">Best of Three</option>
                <option value="Best of Five">Best of Five</option>
            </select>
        </div>

        <button id="startGameButton" onclick="startGame()" style="display: none;">Start Game</button>
        <button onclick="goBack()">Back</button>
    </main>

    <script>
        function updatePlayerInputs() {
            const count = document.getElementById("playerCount").value;
            const container = document.getElementById("playerInputs");
            container.innerHTML = "";

            for (let i = 1; i <= count; i++) {
                container.innerHTML += `
                    <div class="player-section">
                        <label for="player${i}">Player ${i} Name:</label>
                        <input type="text" id="player${i}" oninput="checkAllInputs()" required>

                        <p>Select an Ink Color:</p>
                        <div class="ink-selection">
                            <label>
                                <input type="radio" name="ink${i}" value="Steel" onchange="checkAllInputs()">
                                <img src="dlc_ink_steel.png" alt="Steel">
                            </label>
                            <label>
                                <input type="radio" name="ink${i}" value="Ruby" onchange="checkAllInputs()">
                                <img src="dlc_ink_ruby.png" alt="Ruby">
                            </label>
                            <label>
                                <input type="radio" name="ink${i}" value="Amethyst" onchange="checkAllInputs()">
                                <img src="dlc_ink_amethyst.png" alt="Amethyst">
                            </label>
                            <label>
                                <input type="radio" name="ink${i}" value="Sapphire" onchange="checkAllInputs()">
                                <img src="dlc_ink_sapphire.png" alt="Sapphire">
                            </label>
                            <label>
                                <input type="radio" name="ink${i}" value="Amber" onchange="checkAllInputs()">
                                <img src="dlc_ink_amber.png" alt="Amber">
                            </label>
                            <label>
                                <input type="radio" name="ink${i}" value="Emerald" onchange="checkAllInputs()">
                                <img src="dlc_ink_emerald.png" alt="Emerald">
                            </label>
                        </div>
                    </div>
                `;
            }

            document.getElementById("matchFormatContainer").style.display = "block";
            checkAllInputs();
        }

        function goBack() {
            window.location.href = "index.html";
        }

        updatePlayerInputs();
    </script>
</body>
</html>
